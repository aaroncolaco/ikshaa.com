		<div class="contact" id="contact">
			<div class="container">
				<h1 id="changingText">Write to us</h1>
				
				<form class="form-inline" id="form" action="" method="" role="form" autocomplete="on">

					<div class="row">
						<div class="form-group col-md-2">
						</div>
						<div class="form-group col-md-1">
						</div>
						<div class="form-group col-md-2">
							<input type="text" class="form-control" required name="fname" id="fname" placeholder="First name (Required)">
						</div>
						<div class="form-group col-md-1">
						</div>
						<div class="form-group col-md-2">
							<input type="text" class="form-control" required name="lname" id="lname" placeholder="Last name (Required)">
						</div>
						<div class="form-group col-md-1">
						</div>
						<div class="form-group col-md-2">
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-2">
						</div>
						<div class="form-group col-md-1">
						</div>
						<div class="form-group col-md-2">
							<input type="email" class="form-control" required name="email" id="email" placeholder="Email (Required)">
						</div>
						<div class="form-group col-md-1">
						</div>
						<div class="form-group col-md-2">
						</div>
						<div class="form-group col-md-1">
						</div>
						<div class="form-group col-md-2">
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-2">
						</div>
						<div class="form-group col-md-1">
						</div>
						<div class="form-group col-md-2">
							<input type="tel" pattern="[\+|0]\d{1,}" class="form-control" required name="number1" id="number1" placeholder="Country code (Required)">
						</div>
						<div class="form-group col-md-1">
						</div>
						<div class="form-group col-md-2">
							<!-- Pattern for min-max length accepted -->
							<input type="tel" pattern='[\+|\d]\d{5,15}' class="form-control" required name="number2" id="number2" placeholder="Mobile number (Required)">
						</div>
						<div class="form-group col-md-1">
						</div>
						<div class="form-group col-md-2">
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-2">
						</div>
						<div class="form-group col-md-1">
						</div>
						<div class="form-group col-md-2">
							<input type="text" class="form-control" name="company" id="company" placeholder="Company Name">
						</div>
						<div class="form-group col-md-1">
						</div>
						<div class="form-group col-md-2">
							<input type="text" class="form-control" name="designation" id="designation" placeholder="Designation">
						</div>
						<div class="form-group col-md-1">
						</div>
						<div class="form-group col-md-2">
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-2">
						</div>
						<div class="form-group col-md-1">
						</div>
						<div class="form-group col-md-5" autocomplete="off">
							<textarea class="form-control" required name="message" id="message" rows="6" cols="10" placeholder="Enter Message (Required)"></textarea>
						</div>
						<div class="form-group col-md-1">
						</div>
						<div class="form-group col-md-2">
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-2">
						</div>
						<div class="form-group col-md-1">
						</div>
						<div class="form-group col-md-5">
							<button type="submit" class="btn btn-default" id="submitButton">Submit</button>
						</div>
						<div class="form-group col-md-1">
						</div>
						<div class="form-group col-md-2">
						</div>
					</div>
				</form>

			</div>
